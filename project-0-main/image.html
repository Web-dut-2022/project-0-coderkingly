<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <!-- navigation bar -->
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <!-- icon -->
            <a class="navbar-brand" href="https://passport.baidu.com/v2/?login&tpl=mn&u=http%3A%2F%2Fwww.baidu.com%2F&sms=5">
                <img src="icon.png" alt="" width="30" height="30" class="d-inline-block align-top">
                <span class=" fs-1">Login</span>
            </a>

            <!-- links to other pages -->
            <div class="d-flex nav-item">
                <span class="navbar-text ">Go to:</span>
                <a href="index.html" class="nav-link ">Google Search</a>

            </div>

        </div>
    </nav>


    <!-- Google search -->
    <div class="container">
        <div class="mt-4"></div>
        <!-- Google icon -->
        <div class="row justify-content-center">
            <a href="https://www.baidu.com/s?wd=%E4%BB%8A%E6%97%A5%E6%96%B0%E9%B2%9C%E4%BA%8B&tn=SE_PclogoS_8whnvm25&sa=ire_dl_gh_logo&rsv_dl=igh_logo_pcs" id="a1">
                <img src="https://www.baidu.com/img/baidu_resultlogo@2.png" width="280" height="80">
            </a><br />
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6">
                <!-- search input field -->
                <form class="form-inline" action="https://image.baidu.com/search/index">
                    <!-- search buttons -->
                    <input id="search" class="w-100" type="text" name="word" />
                    <input type="hidden" name="tn" value="baiduimage">

                    <!-- <input type="submit" value="搜索" /> -->
                    <div class="row w-100 mx-auto mt-4 justify-content-center">

                        <div class="col-auto p-1">
                            <input class="no-border p-2 text-dark rounded" type="submit" value="Baidu Search">
                        </div>

                        <div class="col-auto p-1">
                            <input class="no-border p-2 text-dark rounded" name="btnI" type="submit" value="I'm Feeling Lucky">
                        </div>
                    </div>
                </form>


            </div>
        </div>

    </div>

</body>

</html>
